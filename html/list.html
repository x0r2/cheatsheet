<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>list</title>
</head>

<body>

<ul>
    <li>item</li>
    <li>item</li>
</ul>

<ol>
    <li>item</li>
    <li>item</li>
</ol>

<ol reversed="">
    <li>item</li>
    <li>item</li>
</ol>

<ol start="0">
    <li>item</li>
    <li>item</li>
</ol>

<ol type="a">
    <li>item</li>
    <li>item</li>
</ol>

<dl>
    <dt>term</dt>
    <dd>definition</dd>
    <dt>term</dt>
    <dd>definition</dd>
</dl>

</body>
</html>
