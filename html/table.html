<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>table</title>
</head>

<body>

<table>
    <tr>
        <td>1</td>
        <td>2</td>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
    </tr>
</table>

<table>
    <caption>table</caption>

    <thead>
    <tr>
        <th>#</th>
        <th>head</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <th>1</th>
        <td>data</td>
    </tr>
    <tr>
        <th>2</th>
        <td>data</td>
    </tr>
    </tbody>

    <tfoot>
    <tr>
        <th>#</th>
        <th>foot</th>
    </tr>
    </tfoot>

</table>

<table>
    <tr>
        <td colspan="2">col</td>
        <td>data</td>
    </tr>
    <tr>
        <td>data</td>
        <td rowspan="2">row</td>
        <td>data</td>
    </tr>
    <tr>
        <td>data</td>
        <td>data</td>
    </tr>
</table>

</body>
</html>
